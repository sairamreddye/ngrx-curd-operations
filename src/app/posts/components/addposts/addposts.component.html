<div class="container mt-4">
  <div class="row">
      <div class="text-center">
          <div class="card" style="width: 18rem;">
            <h5 class="card-title mt-3">Add Post</h5>
              <div class="card-body">
                  <form [formGroup]="todoForm" (ngSubmit)="onSubmit()">
                      <div class="col-md-12">
                          <div class="mb-3">
                              <label for="exampleFormControlInput1" class="form-label">Title</label>
                              <input type="text" class="form-control" formControlName="title"
                                  id="exampleFormControlInput1" placeholder="add your todo here.....">
                          </div>
                      </div>
                      <div class="col-md-12">
                          <div class="mb-3">
                              <label for="exampleFormControlTextarea1" class="form-label">Description</label>
                              <textarea placeholder="enter description here" class="form-control"
                                  id="exampleFormControlTextarea1" rows="3" formControlName="description"></textarea>
                          </div>
                      </div>
                      <div class="col-md-12">
                          <div class="mb-3">
                              <label for="addedDate" class="form-label">Date</label>
                                  <input type="date" class="form-control" id="addedDate" name="addedDate" formControlName="date">
                          </div>
                      </div>
                      <div class="my-3">
                          <button type="submit" class="btn btn-primary">Add Post</button>
                      </div>
                  </form>
              </div>
          </div>
      </div>
  </div>
</div>
