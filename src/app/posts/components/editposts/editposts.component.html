<div class="container mt-4">
    <div class="row">
        <div class="text-center">
            <div class="card" style="width: 18rem;">
                <div *ngIf="isLoading$ | async">
                    <svg class="spinner">
                      <circle>
                        <animateTransform attributeName="transform" type="rotate" values="-90;810" keyTimes="0;1" dur="2s" repeatCount="indefinite"></animateTransform>
                        <animate attributeName="stroke-dashoffset" values="0%;0%;-157.080%" calcMode="spline" keySplines="0.61, 1, 0.88, 1; 0.12, 0, 0.39, 0" keyTimes="0;0.5;1" dur="2s" repeatCount="indefinite"></animate>
                        <animate attributeName="stroke-dasharray" values="0% 314.159%;157.080% 157.080%;0% 314.159%" calcMode="spline" keySplines="0.61, 1, 0.88, 1; 0.12, 0, 0.39, 0" keyTimes="0;0.5;1" dur="2s" repeatCount="indefinite"></animate>
                      </circle>
                    </svg>
                      </div>
                <div *ngIf="error$ | async as error">{{ error }}</div>
                <h5 class="card-title mt-3">Update Post</h5>
                <div class="card-body">
                    <form [formGroup]="postForm" (ngSubmit)="onSubmit()">
                        <div class="col-md-12">
                            <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label">Title</label>
                                <input type="text" class="form-control" formControlName="title"
                                    id="exampleFormControlInput1" placeholder="enter here title">
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="mb-3">
                                <label for="exampleFormControlTextarea1" class="form-label">Description</label>
                                <textarea placeholder="enter your description" class="form-control"
                                    id="exampleFormControlTextarea1" rows="3" formControlName="description"></textarea>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="mb-3">
                                <label for="addedDate" class="form-label">Date</label>
                                    <input type="date" class="form-control" id="addedDate" name="addedDate" formControlName="date">
                            </div>
                        </div>
                        <div class="my-3">
                            <button type="submit" class="btn btn-primary">Update Post</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
